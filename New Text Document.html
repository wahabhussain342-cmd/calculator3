<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
            width: 300px;
        }

        #display {
            width: 100%;
            height: 60px;
            background-color: #eee;
            border: none;
            border-radius: 10px;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
            box-sizing: border-box;
            margin-bottom: 20px;
            color: #333;
        }

        /* Special style for the prank message */
        .prank-text {
            font-size: 1.2rem !important;
            text-align: center !important;
            color: #d9534f !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-num { background-color: #444; color: white; }
        .btn-op { background-color: #f39c12; color: white; }
        .btn-clear { background-color: #d9534f; color: white; }
        .btn-equal { background-color: #2ecc71; color: white; }

        button:active { opacity: 0.8; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button class="btn-op" onclick="append('/')">/</button>
        <button class="btn-op" onclick="append('*')">*</button>
        <button class="btn-op" onclick="deleteChar()">DEL</button>
        
        <button class="btn-num" onclick="append('7')">7</button>
        <button class="btn-num" onclick="append('8')">8</button>
        <button class="btn-num" onclick="append('9')">9</button>
        <button class="btn-op" onclick="append('-')">-</button>
        
        <button class="btn-num" onclick="append('4')">4</button>
        <button class="btn-num" onclick="append('5')">5</button>
        <button class="btn-num" onclick="append('6')">6</button>
        <button class="btn-op" onclick="append('+')">+</button>
        
        <button class="btn-num" onclick="append('1')">1</button>
        <button class="btn-num" onclick="append('2')">2</button>
        <button class="btn-num" onclick="append('3')">3</button>
        <button class="btn-equal" style="grid-row: span 2;" onclick="calculate()">=</button>
        
        <button class="btn-num" onclick="append('0')" style="grid-column: span 2;">0</button>
        <button class="btn-num" onclick="append('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function append(value) {
        // If the prank message is showing, clear it first
        if (display.classList.contains('prank-text')) {
            clearDisplay();
        }
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
        display.classList.remove('prank-text');
    }

    function deleteChar() {
        if (display.classList.contains('prank-text')) {
            clearDisplay();
        } else {
            display.value = display.value.toString().slice(0, -1);
        }
    }

    function calculate() {
        // Here is the magic
        display.value = "nale math sikhle";
        display.classList.add('prank-text');
    }
</script>

</body>
</html>
